name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Build (Debug)
        run: swift build

      - name: Build (Release)
        run: swift build -c release

      - name: Run Tests
        run: swift test

      - name: Verify No Warnings
        run: |
          swift build 2>&1 | tee build-output.txt
          if grep -q "warning:" build-output.txt; then
            echo "::error::Build produced warnings"
            exit 1
          fi

  lint:
    name: Lint
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Verify Package
        run: swift package dump-package > /dev/null
